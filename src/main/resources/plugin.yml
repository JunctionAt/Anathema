name: Anathema
version: 2.0
description: Anathema Ban System
author: junction.at
website: http://git.junction.at/anathema

main: at.junction.anathema.Anathema

commands:
  ban:
    description: Ban Player
    permission: junction.anathema.access
    usage: /ban <username> <reason>
  unban:
    description: Unban Player
    permission: junction.anathema.access
    usage: /unban <username>
  addnote:
    description: Add a note to a player's account
    permission: junction.anathema.access
    usage: /addnote <username> <note>
permissions:
  junction.anathema.access:
    description: Allows a player to use anathema
    default: op
